<app-header titulo="Checkboxs"></app-header>

<ion-content>

    <ion-list>


        <ion-item *ngFor="let itemCheck of data" (click)="onClick(itemCheck)">
            <ion-label>{{itemCheck.name}}</ion-label>
            <ion-checkbox [(ngModel)]="itemCheck.selected" [color]="itemCheck.name">
            </ion-checkbox>
        </ion-item>
    </ion-list>


</ion-content>
